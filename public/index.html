<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta name="theme-color" content="#2c21f3" />
    <link
      href="https://fonts.googleapis.com/css?family=Noto+Sans+JP:400,700&amp;subset=japanese"
      rel="stylesheet"
    />
    <link rel="manifest" href="manifest.json" />
    <title>PWA Sample</title>
  </head>
  <body>
    <noscript>
      <p>
        We're sorry but pwa-sample doesn't work properly without JavaScript enabled. Please enable
        it to continue.
      </p>
    </noscript>
    <script>
      if (location.hostname !== 'localhost') {
        if ('serviceWorker' in navigator) {
          window.addEventListener('load', () => {
            navigator.serviceWorker.register('/service-worker.js')
          })
        }
      }
    </script>
    <div id="root"></div>
  </body>
</html>
